<app-add-contact></app-add-contact>
<ul class="collection with-header" *ngIf="contacts?.length > 0; else noContacts">
    <li class="collection-item collection-header">
        <h5>La liste des contacts</h5>
    </li>
    <li class="collection-item" *ngFor="let contact of contacts; index as i">
       <div class="row">
          <div class="col s12">
                <strong>{{ contact.name }}</strong> {{ contact.phone }}
                
                
                    <a class="btn-floating btn-large waves-effect waves-light right orange" (click)="editContact(contact)" ><i class="large fa fa-pencil"></i></a>
                   
                
                <div class="row" *ngIf="statusContact && (myContact.id==contact.id)">
                    <div class="input-field col s12 m6">  
                        <i class="fa fa-user prefix"></i>
                        <input name="name" [(ngModel)]="contact.name" type="text" placeholder="Full name">
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="fa fa-phone prefix"></i>
                        <input name="phone" [(ngModel)]="contact.phone" type="text" placeholder="Phone number">
                    </div>
                    <button class="btn-large orange "  (click)="updateContact(contact)" type="submit" >Update contact</button>
                    <button class="btn-large red" (click)="deleteContact(contact)" type="submit" >Delete contact</button>
                </div>               
               
          </div>
       </div>
    </li>
</ul>

<ng-template #noContacts>
    <h5>La liste des contacts est vide.</h5>
</ng-template>
